{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ item.meal }}</h1>
            <p class="card-text">{{ item.description }}</p>
            <span class="badge bg-primary rounded-pill">Price: ${{ item.price }}</span>
        </div>
    </div>
</div>
{% endblock content %}
